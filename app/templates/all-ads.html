<div class="jumbotron">
	<div class="row" ng-cloak>
		<div class="col-md-9">
			<ul id="ul">
				<li ng-repeat="ad in data.ads">
					<div class="container well">
					<div class="row">
						<div class="col-md-7">
							<h3 class="pull-left">
								{{ad.title}}
							</h3>
						</div>
						<div class="col-md-5">
							<span class="pull-right">
								{{ad.date | date:'d-MMM-yyyy'}}
							</span>
						</div>
					</div>
						<div class="row">
							<div class="col-md-4">
								<img src="" ng-src="{{ad.imageDataUrl}}" id="imageSize">
							</div>
							<div class="col-md-8">
								<div>
									{{ad.text}}
								</div>
									<div class="row">
										
										<div class="col-md-12">
										<div class="panel panel-default">
                								<div class="panel-body">
                									<strong>NAME</strong>: {{ad.ownerName}}
                 								 </div>
              								</div>
											<div class="panel panel-default">
                								<div class="panel-body">
                 								 <strong>EMAIL</strong>: {{ad.ownerEmail}}
                 								 </div>
              								</div>
              								<div class="panel panel-default">
                								<div class="panel-body">
                 								<strong>PHONE</strong>: {{ad.ownerPhone}}
                 								 </div>
              								</div>
										</div>
									</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-3">
				<div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Categories</strong></h3>
                </div>
                <div class="panel-body" ng-repeat="category in categories">
                  	{{category.name}}
                </div>
              </div>

			<div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title"><strong>Towns</strong></h3>
                </div>
                <div class="panel-body" ng-repeat="town in towns">
                  {{town.name}}
                </div>
              </div>
		</div>
	</div>


</div>
